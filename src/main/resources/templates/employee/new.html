<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Nuevo Empleado</title>
</head>
<body>
<div class="container">
  <!--  <nav th:replace="fragments/navbar.html :: navbar( active = 'Product')"></nav> -->
    <h2 th:text="${.id == 0? 'Nuevo Empleado' : 'Editar Empleado'}">Nuevo/Editar Empleado</h2>
    <hr/>
    <form method="post" th:action="@{'/employee/save'}" th:object="${employees}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="firstname">Nombre </label>
            <input type="text" class="form-control" th:field="*{firstname}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>
        <div class="form-group">
            <label for="lastname">Apellido </label>
            <input type="text" class="form-control" th:field="*{lastname}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="text" class="form-control" th:field="*{email}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="password">Contrasena</label>
            <input type="text" class="form-control" th:field="*{password}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="Correo ">Cargo</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
                        th:text="${categoria.categoryname}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="salary">Sueldo</label>
            <input type="text" class="form-control" th:field="*{salary}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>
        <
        <div class="form-group">
            <label for="Correo ">Jefe</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
                        th:text="${categoria.categoryname}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="departments">Departamento</label>
            <select class="form-control" th:field="*{departments}">
                <option th:each="categoria : ${listaDepartamentos}" th:value="${departments.id}"
                        th:text="${departments.departmentname}"></option>
            </select>
        </div>
        <a th:href="@{'/product'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" th:text="${product.id == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
    </form>
</div>


</body>
</html>
